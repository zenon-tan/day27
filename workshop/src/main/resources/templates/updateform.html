<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <h2>Your review:</h2>
    <div data-th-object="${old}">
        User: <p data-th-text="*{user}"></p>
        Rating: <p data-th-text="*{rating}"></p>
        Comment: <p data-th-text="*{comment}"></p>
        Game: <p data-th-text="*{name}"></p>

    </div>

    <h2>Update your review:</h2>

    <div data-th-unless="${#strings.isEmpty(result)}">
        <p data-th-text="${result}"></p>
    </div>

    <form action="#" data-th-action="@{'/review/' + ${old.cId}}" method="post" data-th-object="${newR}">

        Rating: <select data-th-field="*{rating}">
            <option value="0">0</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
            <option value="10">10</option>
        </select>
        <br>

        Comment:<input type="text" data-th-field="*{comment}">
        <button type="submit">Update</button>
    </form>
    
</body>
</html>
